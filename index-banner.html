<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style type="text/css">
        body {background:#eee;}
        img {padding:0; margin:0; max-width:100%; height:auto;}

        #container {width:100%; margin: 0 auto;}

        #gallery {width:60%; padding:0 20%;}
        #gallery .slide {display:block; float:left; text-align:center; width:auto !important; margin:0 auto;}
        #gallery .slide img {vertical-align:middle; padding: 0 3px; width:auto;}
    </style>
</head>
<body>
<div id="container">
    <a id="prev" href="javascript:void(0)">Prev</a>
    <a id="next" href="javascript:void(0)">Next</a>
    <div class="property-image" id="gallery">
        <div class="slide">
            <img src="images/banners/featured_a.jpg">
        </div>
        <div class="slide">
            <img src="images/banners/featured_c.jpg">
        </div>
        <div class="slide">
            <img src="images/banners/featured_b.jpg">
        </div>
        <div class="slide">
            <img src="images/banners/featured_d.jpg">
        </div>
        <div class="slide">
            <img src="images/banners/featured_f.jpg">
        </div>
        <div class="slide">
            <img src="images/banners/featured_e.jpg">
        </div>
    </div>
</div>
<script type="text/javascript" src="js/jquery/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="js/slip-gallery.js"></script>
<script type="text/javascript">
$(function(){
	$('#gallery').SlipGallery({
		mainChildSelector:'>.slide',
        prevSelector:'#prev',
        nextSelector:'#next',
        autoLoop:false,
        fx:'hrzScroll',
        fxSpeed:400
	});
});
</script>
</body>
</html>
